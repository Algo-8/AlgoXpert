<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Choose your payment method for AlgoPro"/>
  <title>AlgoPro - Annual Payment</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="AlgoXpert Logo.png">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #1a1a1a;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #2c2c2c;
      padding: 50px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #ff7e47;
    }

    p.description {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 30px;
    }

    .payment-options {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .paypal-btn img {
      width: 100%;
      max-width: 220px;
      border-radius: 10px;
      transition: transform 0.2s ease;
      cursor: pointer;
    }

    .paypal-btn img:hover {
      transform: scale(1.05);
    }

    .gumroad-link {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background-color: #ff7e47;
      color: white;
      padding: 14px 20px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .gumroad-link:hover {
      background-color: #ff5a2a;
      transform: scale(1.05);
    }

    .gumroad-link img {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AlgoPro Annual Payment</h1>
    <p class="description">Choose a method to subscribe to the annual plan:</p>
    <div class="payment-options">

      <!-- PayPal Button -->
      <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top" class="paypal-btn">
        <input type="hidden" name="cmd" value="_s-xclick" />
        <input type="hidden" name="hosted_button_id" value="BYMSM3DTZ8GAS" />
        <input type="hidden" name="currency_code" value="USD" />
        <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_buynowCC_LG.gif" alt="Pay with PayPal" />
      </form>

      <!-- Gumroad Button -->
      <a class="gumroad-link" href="https://algo8.gumroad.com/l/AlgoPro" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/5968/5968705.png" alt="Gumroad icon">
        Buy via Gumroad
      </a>
    </div>
  </div>
</body>
</html>
