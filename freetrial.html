<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Choose your payment method for AlgoXpert"/>
  <title>AlgoXpert - Payment</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="AlgoXpert Logo.png">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #1a1a1a;
      color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: #2c2c2c;
      padding: 50px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #ff7e47;
    }
    p.description {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 30px;
    }
    .payment-options {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .paypal-btn img {
      width: 100%;
      max-width: 220px;
      border-radius: 10px;
      transition: transform 0.2s ease;
      cursor: pointer;
    }
    .paypal-btn img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Start Your 7-Day Free Trial</h1>
    <p class="description">Choose your payment method to start your 7-day free trial of AlgoXpert:</p>

    <div class="payment-options">

      <!-- Updated PayPal Button for Free Trial Subscription -->
      <div id="paypal-button-container-P-0VM31050NY428852DNAPAIDI"></div>
      <script src="https://www.paypal.com/sdk/js?client-id=AXkCEktwul232nh0rxhGPCvoyExZMmpwcYf7r7AzHaAc3V3k1qmRGCTCGMTELUGDcnXv98oz_kOz0Zo0&vault=true&intent=subscription" data-sdk-integration-source="button-factory"></script>
      <script>
        const plan = "7jours_gratuit";

        paypal.Buttons({
          style: {
            shape: 'rect',
            color: 'silver',
            layout: 'vertical',
            label: 'paypal'
          },
          createSubscription: function(data, actions) {
            return actions.subscription.create({
              plan_id: 'P-0VM31050NY428852DNAPAIDI'
            });
          },
          onApprove: function(data, actions) {
            const subscriptionID = data.subscriptionID;
            window.location.href = `https://algo-8.github.io/AlgoXpert/confirmation.html?sub_id=${subscriptionID}&plan=${plan}`;
          }
        }).render('#paypal-button-container-P-0VM31050NY428852DNAPAIDI');
      </script>

      <p style="font-size: 14px; color: #ffb347; margin-top: -20px; margin-bottom: 30px;">
        ⚠️ 7-day free trial. Then <strong>$29.99/month</strong> will be charged unless cancelled before the end of the trial.
      </p>

    </div>
  </div>
</body>
</html>
