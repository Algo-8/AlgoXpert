<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlgoXpert - Confirmation</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" href="AlgoXpert Logo.png">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #1a1a1a;
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background-color: #2c2c2c;
      padding: 40px 30px;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      max-width: 500px;
      width: 90%;
    }

    h1 {
      color: #ff7e47;
      margin-bottom: 20px;
    }

    p {
      margin-bottom: 20px;
      font-size: 16px;
      color: #ccc;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #ff7e47;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background: #ff9a6c;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Almost Done!</h1>
  <p>We have received your payment. Please click the button below to complete your confirmation:</p>
  <button id="confirmButton">Confirm my TradingView username</button>
</div>

<script>
  // Récupérer le sub_id depuis l'URL
  const urlParams = new URLSearchParams(window.location.search);
  const subId = urlParams.get('sub_id');

  document.getElementById('confirmButton').addEventListener('click', function() {
    let url = "https://tally.so/r/wbg600"; // Ton lien Tally
    if (subId) {
      url += "?sub_id=" + encodeURIComponent(subId);
    }
    window.location.href = url;
  });
</script>

</body>
</html>
